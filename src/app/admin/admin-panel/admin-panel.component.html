<div class="admin-panel-container">
  <div class="side-menu-container">
    <mat-list>
      <mat-list-item class="pointer" *ngFor="let menu of subMenuList" routerLink="{{menu.getPath()}}">
        <div class="menu-item">
          <i class="fa-solid fa-book"></i>
          <span>{{ menu.getDisplayName() }}</span>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="child-routes-container">
    <router-outlet></router-outlet>
  </div>
</div>
